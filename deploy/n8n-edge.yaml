# 1. 强制先创建房间 (解决 Namespace NotFound 问题)
apiVersion: v1
kind: Namespace
metadata:
  name: n8n
---
# 2. 持久化存储 (针对你的高速磁盘)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-pvc
  namespace: n8n
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
# 3. 部署 n8n 核心
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-edge
  namespace: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          ports:
            - containerPort: 5678
          resources:
            limits:
              memory: "4Gi" # 针对 31G 内存的分配
              cpu: "1000m"
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-pvc
---
# 4. 固定外部访问入口
apiVersion: v1
kind: Service
metadata:
  name: n8n-service
  namespace: n8n
spec:
  type: NodePort
  ports:
    - port: 5678
      targetPort: 5678
      nodePort: 30078 # 访问地址: http://192.168.1.11:30078
  selector:
    app: n8n
