# 1. 创建命名空间 (Namespace) - 解决 "not found" 报错
apiVersion: v1
kind: Namespace
metadata:
  name: n8n
---
# 2. 持久化存储 (PersistentVolumeClaim) - 确保数据不丢失
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-pvc
  namespace: n8n
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi # 给你充足的空间存储工作流
---
# 3. 部署 n8n (Deployment)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-edge
  namespace: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          ports:
            - containerPort: 5678
          env:
            - name: N8N_PORT
              value: "5678"
          # 挂载高速磁盘路径
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
          resources:
            limits:
              memory: "4Gi" # 针对 31G 内存的优化配额
              cpu: "1000m"
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-pvc
---
# 4. 服务暴露 (Service) - 固定外部访问端口
apiVersion: v1
kind: Service
metadata:
  name: n8n-service
  namespace: n8n
spec:
  type: NodePort
  ports:
    - port: 5678
      targetPort: 5678
      nodePort: 30078 # 以后访问 http://192.168.1.11:30078
  selector:
    app: n8n
